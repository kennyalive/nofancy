<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <meta name="author" content="Artem Kharytoniuk">
  <meta name="description" content="{{ .Title }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ hugo.Generator }}

<!-- Disable favicon -->
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-48542263-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-48542263-2');
</script>

  <style type="text/css">
  html {
    min-height:100%;
    width:100%;
    position:relative;
    font-family: sans-serif;
    -webkit-text-size-adjust: 100%;
  }

  body {
    background-color: rgb(249,249,249);
    color: #484848;
    margin: 0;
  }

  pre {
    overflow: auto;
  } 

  .header {
    background-color: rgb(184, 198, 218);
  }

  .header .site-title {
    padding-top: 1em;
    padding-bottom: 1em;
    border-bottom: 1px solid #e3e3e3;
  }

  .header .site-title a {
    font-weight: 300;
    font-size: 22px;
    text-decoration: none;
    color: #484848;
  }

  .posts {
    font-family: Helvetica, Arial, sans-serif;
    list-style-type:none;
    padding-left: 1em;
    padding-bottom: 1em;
  }

  .wrapper {
    max-width: calc(700px - (30px * 2));
    margin-right: auto;
    margin-left: auto;
    padding-right: 30px;
    padding-left: 30px;
  }

  @media screen and (max-width: 700px) {
  .wrapper {
    max-width: calc(700px - (30px));
    padding-right: 15px;
    padding-left: 15px; 
  }}

  .posts li p{
    margin-top: 0;
  }

  .posts li {
    margin-bottom: 1em;
  }

  .posts li a {
    color:#369;
    text-decoration:none;
    font-size:14px;
  }

  .footnote {
    font-family: Helvetica, Arial, sans-serif;
    color:#888;
    font-size:x-small;
    margin-bottom: 1em;
  }

  .footnote a {
    color: #888 !important
  }

  .footnote a:hover{
    text-decoration:underline;
    color:#369;
  }

  .footer {
    position:absolute;
    z-index:2;
    height:auto;
    width:100%;
    bottom:0;
    font-size: 80%;
    border-top: 1px solid #e3e3e3;
    padding-bottom: 0.3em;
    padding-top: 0.3em;
    background-color: rgb(217, 222, 228);
  }

  .post {
    font-family: Helvetica, Arial, sans-serif;;
    color:#484848;
    letter-spacing:normal;
    padding-left: .5em;
  }

  .post h1,h2,h3,h4,h5,h6 {
    font-weight: bold;
    letter-spacing:normal;
  }

  .post-content {
    z-index:9;
    overflow:auto;
    padding:0;
    padding-bottom:3em;
    font-size:13px;
    line-height:1.4;
  }

  .post-content img {
    max-width: 100%;
    height: auto;
  }

  .post-content img[src$='#center'] {
      display: block;
      margin: 0.7rem auto;
  }

  .post a {
    color:#c05b4d;
    text-decoration: none;
  }

  .post a:hover {
    color:#a5473a;
    text-decoration: underline;
  }

  .post h1 {
    font-size:28px;
  }

  .post h2 {
    font-size:25px;
  }

  .post h3 {
    font-size:23px;
  }

  .post h4 {
    font-size:21px;
  }

  .post h5 {
    font-size:19px;
  }

  .post h6 {
    font-size:18px;
  }

  .post-title{
      margin-top: 0;
      margin-bottom: 2em;
  }

  .post-title h1 {
    font-weight:bold;
    font-size:39px;
    line-height: 40px;
    margin-top: 0;
    margin-bottom: 0;
  }

  .formula {
    overflow: auto;
  }
  </style>

  <!-- Enable KaTeX math library if the page needs it -->
  {{ with .Params.enable_math}}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
      onload="renderMathInElement(document.body);"></script>
  {{ end }}
</head>
<body>
