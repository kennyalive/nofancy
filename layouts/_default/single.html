{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="pure-g">
    <div class="pure-u-1-24 pure-u-md-6-24"></div>
	<div class="pure-u-11-12 pure-u-md-12-24">
        <div class="post">

            <div class="post-title">
                <p class="footnote">
                    <time class="">{{ .Date.Format "Jan 2, 2006" }}</time>
                </p>
                <h1>{{ if .Draft }}DRAFT: {{end}}{{ .Title }}</h1>
            </div>

            <div class="post-content">
                {{ .Content }}
            </div>
        </div>
	</div>
    <div class="pure-u-1-24 pure-u-md-6-24"></div>
</div>

{{ partial "footer.html" . }}
