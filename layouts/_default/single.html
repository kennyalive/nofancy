{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="wrapper">
    <div class="post">
        <div class="post-title">
            <p class="footnote">
                <time class="">{{ .Date.Format "Jan 2, 2006" }}</time>
            </p>
            <h1>{{ if .Draft }}DRAFT: {{end}}{{ .Title }}</h1>
        </div>
        <div class="post-content">
            {{ .Content }}
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
